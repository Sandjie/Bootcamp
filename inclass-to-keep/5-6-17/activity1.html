<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      //var for array of fav tv shows/ tvshow
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Asks what is your #1,2,3 fave tv show?
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adds the name of your tv show to the end of the array
        favTVshows.push(tvShow);
      }

      // for loop that repeats as long as i is less than the array of tv shows
      for (i = 0; i < favTVshows.length; i++) {

        // shows the names of the tv shows entered
        alert(favTVshows[i]);
      }

    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>
    Sushi Prompt
  </title>
</head>
<body>
  <script type="text/javascript">

var eatSteak=confirm("Do you eat steak?");

if (eatSteak){
    document.write("Here's a Steak Sandwich!")
}
else {
    document.write("Here's a Tofu Stir Fry")
}


var yearBirth=prompt("What year were you born?");

if (yearBirth<1995){
    document.write("Sake for you!!")
}
else {
    document.write("NO SAKE FOR YOU!")
}


var age=prompt("What is your age?");
if (age<21){
    document.write("No Sake for you!")
}
else {
    alert("Cheers!")
}


	</script>
</body>
</html>
